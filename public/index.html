<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoSniperBot</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="app">
        <!-- Login Screen -->
        <div id="login-screen" class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-4">
                    <div class="card shadow">
                        <div class="card-body">
                            <h3 class="card-title text-center mb-4">CryptoSniperBot</h3>
                            <div id="login-error" class="alert alert-danger d-none"></div>
                            <form id="login-form">
                                <div class="mb-3">
                                    <label for="password" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="password" required>
                                </div>
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-primary">Login</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main App (hidden until authenticated) -->
        <div id="main-app" class="d-none">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">CryptoSniperBot</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav me-auto">
                            <li class="nav-item">
                                <a class="nav-link active" data-bs-toggle="tab" href="#dashboard">Dashboard</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" data-bs-toggle="tab" href="#trades">Trades</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" data-bs-toggle="tab" href="#settings">Settings</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" data-bs-toggle="tab" href="#logs">Logs</a>
                            </li>
                        </ul>
                        <div class="d-flex">
                            <span class="text-light me-3">
                                <span id="bot-status-indicator" class="status-indicator bg-danger"></span>
                                <span id="bot-status-text">Stopped</span>
                            </span>
                            <button id="logout-btn" class="btn btn-outline-light btn-sm">Logout</button>
                        </div>
                    </div>
                </div>
            </nav>

            <div class="container-fluid mt-3">
                <div class="tab-content">
                    <!-- Dashboard Tab -->
                    <div class="tab-pane fade show active" id="dashboard">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="card mb-3">
                                    <div class="card-header">
                                        <h5>Bot Control</h5>
                                    </div>
                                    <div class="card-body text-center">
                                        <button id="start-bot-btn" class="btn btn-success me-2">Start Bot</button>
                                        <button id="stop-bot-btn" class="btn btn-danger">Stop Bot</button>
                                    </div>
                                </div>
                                <div class="card mb-3">
                                    <div class="card-header">
                                        <h5>Performance</h5>
                                    </div>
                                    <div class="card-body">
                                        <div id="stats-container">Loading stats...</div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="card mb-3">
                                    <div class="card-header">
                                        <h5>Balances</h5>
                                    </div>
                                    <div class="card-body">
                                        <div id="balances-container">Loading balances...</div>
                                    </div>
                                </div>
                                <div class="card mb-3">
                                    <div class="card-header">
                                        <h5>Active Trades</h5>
                                    </div>
                                    <div class="card-body">
                                        <div id="active-trades-container">No active trades</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Trades Tab -->
                    <div class="tab-pane fade" id="trades">
                        <div class="card">
                            <div class="card-header">
                                <h5>Trade History</h5>
                            </div>
                            <div class="card-body">
                                <div id="trade-history-container">Loading trade history...</div>
                            </div>
                        </div>
                    </div>

                    <!-- Settings Tab -->
                    <div class="tab-pane fade" id="settings">
                        <div class="card">
                            <div class="card-header">
                                <h5>Configuration</h5>
                            </div>
                            <div class="card-body">
                                <form id="config-form">
                                    <div id="config-container">Loading configuration...</div>
                                    <div class="text-end mt-3">
                                        <button type="submit" class="btn btn-primary">Save Configuration</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>

                    <!-- Logs Tab -->
                    <div class="tab-pane fade" id="logs">
                        <div class="card">
                            <div class="card-header">
                                <div class="d-flex justify-content-between align-items-center">
                                                                        <h5>System Logs</h5>
                                    <button id="clear-logs-btn" class="btn btn-sm btn-outline-secondary">Clear</button>
                                </div>
                            </div>
                            <div class="card-body">
                                <div id="logs-container" class="logs-panel">
                                    <div class="text-muted">Waiting for logs...</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Toast container for notifications -->
        <div id="toast-container" class="toast-container position-fixed bottom-0 end-0 p-3"></div>
    </div>

    <!-- JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    
    <!-- App Scripts -->
    <script src="js/auth.js"></script>
    <script src="js/dashboard.js"></script>
    <script src="js/trades.js"></script>
    <script src="js/settings.js"></script>
    <script src="js/logs.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
