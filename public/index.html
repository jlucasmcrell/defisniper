<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoSniperBot</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>
<body>
    <div id="app">
        <!-- Login Screen -->
        <div id="login-screen" class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-4">
                    <div class="card shadow">
                        <div class="card-body">
                            <h3 class="card-title text-center mb-4">CryptoSniperBot</h3>
                            <div id="login-error" class="alert alert-danger d-none"></div>
                            <form id="login-form">
                                <div class="mb-3">
                                    <label for="password" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="password" required>
                                </div>
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-primary">Login</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main App (hidden until authenticated) -->
        <div id="main-app" class="d-none">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">CryptoSniperBot</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav me-auto">
                            <li class="nav-item">
                                <a class="nav-link active" href="#dashboard" data-bs-toggle="tab">Dashboard</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#trades" data-bs-toggle="tab">Trades</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#settings" data-bs-toggle="tab">Settings</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#logs" data-bs-toggle="tab">Logs</a>
                            </li>
                        </ul>
                        <div class="d-flex">
                            <span class="text-light me-3">
                                <span id="bot-status-indicator" class="status-indicator bg-danger"></span>
                                <span id="bot-status-text">Stopped</span>
                            </span>
                            <button id="logout-btn" class="btn btn-outline-light btn-sm">Logout</button>
                        </div>
                    </div>
                </div>
            </nav>

            <div class="container-fluid mt-3">
                <div class="tab-content">
                    <!-- Dashboard Tab -->
                    <div class="tab-pane fade show active" id="dashboard">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="card mb-3">
                                    <div class="card-header">
                                        <h5>Bot Control</h5>
                                    </div>
                                    <div class="card-body text-center">
                                        <button id="start-bot-btn" class="btn
