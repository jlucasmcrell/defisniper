<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoSniperBot Dashboard</title>
    <link rel="stylesheet" href="/css/styles.css">
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>CryptoSniperBot Dashboard</h1>
            <div class="status-container">
                <div id="connectionStatus" class="status-indicator">
                    <span class="status-dot"></span>
                    <span class="status-text">Disconnected</span>
                </div>
                <div id="botStatus" class="status-indicator">
                    <span class="status-dot"></span>
                    <span class="status-text">Stopped</span>
                </div>
            </div>
        </header>

        <main>
            <section class="controls">
                <button id="startBot" class="btn btn-primary">Start Bot</button>
                <button id="stopBot" class="btn btn-danger" disabled>Stop Bot</button>
            </section>

            <section class="statistics">
                <h2>Statistics</h2>
                <div class="stats-grid">
                    <div class="stat-card">
                        <h3>Active Trades</h3>
                        <p id="activeTrades">0</p>
                    </div>
                    <div class="stat-card">
                        <h3>Total Trades</h3>
                        <p id="totalTrades">0</p>
                    </div>
                    <div class="stat-card">
                        <h3>Success Rate</h3>
                        <p id="successRate">0%</p>
                    </div>
                    <div class="stat-card">
                        <h3>Total Profit</h3>
                        <p id="totalProfit">$0.00</p>
                    </div>
                </div>
            </section>

            <section class="active-trades">
                <h2>Active Trades</h2>
                <div class="table-container">
                    <table id="tradesTable">
                        <thead>
                            <tr>
                                <th>Symbol</th>
                                <th>Entry Price</th>
                                <th>Current Price</th>
                                <th>P/L</th>
                                <th>Duration</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Trades will be inserted here -->
                        </tbody>
                    </table>
                </div>
            </section>

            <section class="trade-history">
                <h2>Trade History</h2>
                <div class="table-container">
                    <table id="historyTable">
                        <thead>
                            <tr>
                                <th>Symbol</th>
                                <th>Entry Price</th>
                                <th>Exit Price</th>
                                <th>P/L</th>
                                <th>Duration</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Trade history will be inserted here -->
                        </tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>

    <script src="/js/app.js"></script>
</body>
</html>
